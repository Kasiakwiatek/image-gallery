<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Vote for the photo</title>
</head>
<body>

  <!-- LOCATION TO INSERT REACT CONTENT  -->
  <div id="app" align="center">React components have not been displayed</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

     class ImgVote extends React.Component {
       constructor(props) {
         super(props);
         this.state = {
           vote: 0,
		   width: 350,
		   height: 230
         };
         this.onButtonPlus = this.onButtonPlus.bind(this);
		 this.onButtonMinus = this.onButtonMinus.bind(this);
		 this.handleImgEfect = this.handleImgEfect.bind(this);
		 this.handleImgEfect2 = this.handleImgEfect2.bind(this)
       }
       onButtonPlus() {
         this.setState({
           vote: this.state.vote +1
         });
       }
	   
	    onButtonMinus() {
         this.setState({
           vote: this.state.vote -1
         });
       }
	   
	    handleImgEfect2() {
         this.setState({
           width: 350,
		   height: 230
         });
      }
	  
	   handleImgEfect() {
         this.setState({
           width: 400,
		   height: 260
         });
      }
       render() {
	     var divVoteStyle ={
		  display: "inline-block",
		  width: 450,
		  margin: 20,
		  padding: 0,
		  textAlign: "center",
		  border: "1px solid #000000",
		  fontFamily: "'Trebuchet MS', Verdana, 'sans-serif'",
		  backgroundColor: "#ccc7c8",  /* For browsers that do not support gradients */
  		  backgroundImage: "linear-gradient(#000, #fff)"
		 
		 }
		  var imgVoteStyle ={
		  marginTop: 30,
		  border: "1px solid #000000"
		 }
		 
		 var buttonVoteStyle ={
		  backgroundColor: "#000000",
		  color: "#ffffff",
		  fontSize: 17
		 }
         return(
           <div style={divVoteStyle}>
		     <img src={this.props.img} style={imgVoteStyle} alt={this.props.alt} onMouseOver={this.handleImgEfect} width={this.state.width} height={this.state.height} onMouseLeave={this.handleImgEfect2}/>
             <h2>Image {this.props.number}</h2>
			 <p>Vote if you like it</p>
             <h2></h2>
             <button onClick={this.onButtonPlus} style={buttonVoteStyle}>+</button>
			 <p>Vote if you don't like it</p>
			 <button onClick={this.onButtonMinus} style={buttonVoteStyle}>-</button>
			 <p>Total: {this.state.vote}</p>
           </div>
         );
       }
     }



    ReactDOM.render(
       <div>
        <ImgVote img="images/fot1.jpg" number="1" alt="Warszawa"/>
        <ImgVote img="images/fot2.jpg" number="2" alt="Warszawa"/>
        <ImgVote img="images/fot3.jpg" number="3" alt="Warszawa"/>
	<ImgVote img="images/fot4.jpg" number="4" alt="Warszawa"/>
	<ImgVote img="images/fot5.jpg" number="5" alt="Grecja"/>
	<ImgVote img="images/fot6.jpg" number="6" alt="Warszawa"/>
	<ImgVote img="images/fot7.jpg" number="7" alt="Hiszpania"/>
	<ImgVote img="images/fot1.jpg" number="8" alt="Warszawa"/>
	<ImgVote img="images/fot2.jpg" number="9" alt="Warszawa"/>
        <ImgVote img="images/fot3.jpg" number="3" alt="Warszawa"/>
      </div>,
      document.getElementById("app")
    );

  </script>

</body>
</html>
